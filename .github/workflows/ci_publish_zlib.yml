name: ci_publish_zlib

on:
  push:
    tags:
      - "zlib/*"
    paths:
    - 'src/*.props'
    - 'src/zlib/**'
  pull_request:

jobs:
  build:
    uses: xoofx/.github/.github/workflows/dotnet.yml@main
    with:
      dotnet-releaser-path: 'src/zlib/dotnet-releaser.toml'
    secrets:
      NUGET_TOKEN: ${{ secrets.NUGET_TOKEN }}
